<!DOCTYPE HTML>
<html>
    <head>
        <title>Administracion de Cuarentena</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/structure.css">
        <link rel="stylesheet" type="text/css" href="css/responsive.css">
        <link rel="stylesheet" type="text/css" href="css/validetta.css">
        <script src="js/jquery-2.2.1.min.js" ></script>
        <script src="js/validetta.js" ></script>
        <script src="js/ajaxcall.js" ></script>

    </head>
    
    <body>
        <div id="titulo"><h1>Administracion de cuarentena</h1></div>
        <div>
            <form id="formulario" class="box login">
                <fieldset class="boxBody">
                    <label>Username</label>
                    <input id="username" name="username" type="text" tabindex="1" placeholder="Username" data-validetta="required">
                    <label>Password</label>
                    <input id="password" name="password" type="password" placeholder="Password" tabindex="2" data-validetta="required">
                </fieldset>
                <footer>
                    <input id="login" class="btnLogin" value="Login" tabindex="4">
                </footer>
            </form>
        </div>
    </body>
</html>
